<body class="cuerpoContacto">
    <div class="gridContainerC">
    <header class="header">
        <nav class="navegar">
            <div class="logo">
                <a href="../index.html"><img src="../img/Logoblanco.png" alt="AmiciWeb"></a>
            </div>
            <div>
                <ul class="lista">
                    <li>
                        <a href="../index.html">Inicio</a>

                    <li>

            </div>
        </nav>
    </header>
    <main>
        <section>
            <div class="tituloContacto">
                <h1> Contacto</h1>
            </div>
            <div class="infoContacto">
                <p>
                    Si tiene algun problema con la tasacion o con nuestro catalogo, por favor complete el
                    siguiente el formulario. Resolveremos su problema lo mas antes posible.
                </p>
            </div>
        </section>
        <section>
            <form class="formContacto">
                <p>Contacto</p>
                <input class="datos" type="text" name="nombre" placeholder="Escriba su nombre">
                <input class="datos" type="text" name="apellido" placeholder="Escriba su apellido">
                <input class="datos" type="email" name="email" placeholder="Escriba su correo">
                <input class="datos" type="text" name="telefono" placeholder="Escriba su teléfono">
                <textarea class="textArea" name="mensaje" cols="30" rows="10"
                    placeholder="Escriba aqui su mensaje"></textarea>
                <input class="boton" type="submit" value="Enviar">
            </form>
        </section>
    </main>

        <div>
