    <main>
        <section>
            <div class="tituloTasacion">
                <h1>
                    Tasacion
                </h1>
            </div>
        </section>
        <section class="ordenar">
            <figure class="imgTasacion">
                <img src="../img/tasacion.png" alt="tasacion">
            </figure>
            <form class="formTasacion">
                <p>Complete el formulario y nos contactaremos a la brevedad</p>
                <input class="datos" type="text" name="nombre" placeholder="Escriba su nombre">        
                <input  class="datos" type="text" name="apellido" placeholder="Escriba su apellido">
                <input  class="dire" type="text" name="direccion" placeholder="Dirección de la Propiedad">
                <input class="datos" type="email" name="email" placeholder="Escriba su correo">
                <input class="datos" type="text" name="telefono" placeholder="Escriba su teléfono">        
                <textarea class="textArea" name="mensaje" cols="30" rows="10" placeholder="Descripcion de la propiedad"></textarea>
                <input class="botonTasacion" type="submit" value="Enviar">
            </form>
        </section>
    </main>
